<!DOCTYPE html>
<html lang="en">
<head>
<script>
        var canvas1 = document.getElementById("myCanvas");
        var context1 = canvas1.getContext("2d");
        context1.arc(95, 50, 40, 0, 2*Math.PI);
        context1.fillStyle = "#00dd00";
        context1.fill(); 
</script>
</head>
<body>
<h1> 
 <canvas id = "myCanvas" width= "20px" height = "20px">
</h1>
</body>


    


</html>
