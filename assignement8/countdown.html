<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="countdown.css"> 
    <script type ="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script type= "text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type = "text/javascript" src="/bower_components/jquery.countdown/dist/jquery.countdown.js"></script>


</head>



<body>

<div id = "showcase">

    <div class = "heading">
    <h2> Countdown to 2022</h2>
    <h1> New Year </h1>
    </div>

  

    <div class="centering">
	
		<div id="countdown">
			<div class="countdown-box"><p class="days"></p><span>days</span></div>
			<div class="countdown-box"><p class="hours"></p><span>hours</span></div>
			<div class="countdown-box"><p class="minutes"></p><span>minutes</span></div>
			<div class="countdown-box"><p class="seconds"></p><span>seconds</span></div>
		</div>
	
	</div>

   
            
   <script type ="text/javascript">
   $(document).ready(function(){
		
		var endDate = new Date("Jan 1, 2022 00:00:01").getTime();
			
		
		
		var x = setInterval(function(){
			
			var now = new Date().getTime(),
				distance = endDate - now,
				days = Math.floor(distance / (1000 * 60 * 60 * 24)),
				hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
				minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
				seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
			$(".days").text(days);
			$(".hours").text(hours);
			$(".minutes").text(minutes);
			$(".seconds").text(seconds);
			
			if(distance < 0){
				clearInterval(x);
				$("#countdown").text("EXPIRED")
				
			}
			
		}, 1000);
		
		
		
		
		
	});
	




   </script>         
            
            
   


</body>
</html>
