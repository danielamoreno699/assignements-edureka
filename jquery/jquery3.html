<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()  {
    
    
                $('#btn1').onmouseover(function(){
                    $('.button').animate ({
                        width : '270px',
                        fontsize : "5em",
                        height: "183px",
                        opacity: 0.8,
                        marginTop: "20px", 
                        marginLeft : "0.3in",
                            } , 1000);
    
    
                    
                    
                    });
                    });
    
                
                    $('#btn2').onmouseover(function(){
                        $(".button").animate ({
                        width : "100%",
                        fontsize : "100%",
                        height: "50px",
                        opacity: 1.0,
                        marginLeft: "0in", 
                       
                            } , 1500);
                    
                    
                        });
                   
    
    
    
        </script>
        




</head>
<body>
    <button type="button" id = "btn1">Click Me!</button>
    <button type="button" id = "btn2"> Click Me!</button>
    
  
</body>
</html>
